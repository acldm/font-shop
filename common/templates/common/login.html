{% extends 'basic_layout.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'common/css/login.css' %}">
{% endblock %}

{% block body %}
{% verbatim %}  
<div id="app">
  <el-form ref="form" label-width="80px" action="/login" method="post">
{% endverbatim %} 
    {% csrf_token %}
{% verbatim %}
    <input type="hidden" name="username" v-model="username">
    <input type="hidden" name="password" v-model="password">
    <el-form-item label="用户名">
      <el-input  v-model="username"></el-input>
    </el-form-item>
    <el-form-item label="密码">
      <el-input v-model="password" show-password></el-input>
    </el-form-item>
     <el-form-item>
      <el-button native-type="submit">登陆</el-button>
    </el-form-item>
  </el-form>
</div>
{% endverbatim %} 
<script src="{% static 'common/js/login.js' %}"></script>
{% endblock %}

{% block script %}
{% endblock %}
